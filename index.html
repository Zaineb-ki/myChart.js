<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Script Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <!-- Link Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- My Title -->
    <title>My Chart . js Chart</title>

</head>
<body>
   <center>
    <div class="container" style="margin-top: 3%;">
        <canvas id="myChart"></canvas>
        
    </div>
   </center>






<script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
       Chart.defaults.global.defaultFontFamily = 'Lato';
       Chart.defaults.global.defaultFontSize = 18;
       Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart , {

          type: 'bar',
          data: {
              labels:['Casablanca', 'Rabat', 'Fes', 'Sale', 'Marrakesh','Agadir'],
              datasets:[{
                  label: 'Population',
                  data:[
                        3144909,
                        1655753,
                        964891,
                        903485,
                        839296,
                        698310,

                  ],
                  backgroundColor:[
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)'
                 ],
                 borderWidth:1,
                 borderColor:'#000000',
                 hoverBorderWidth:3,
                 hoverBorderColor:'#000'
              }]
          },
          options:{
                title:{
                    display:true,
                    text:'Largest Cities In Morroco',
                    fontSize:30,
                    color:'black'
                },

                legend:{
                    display:true,
                    position:'right',
                    labels:{
                        fontColor:'#000'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        bottom:0,
                        top:0,
                        right:0,
                    }
                },
                tooltips:{
                    enabled:true
                }
        }, 
    });
</script>



</body>
</html>
